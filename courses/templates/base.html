{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description"
              content="E-learning social platform for students and instructors." />
        <!-- Add meta keywords -->
        <meta name="keywords" content="moodle, educa, elearning" />
        <title>
            {% block title %}
                Educa
            {% endblock title %}
        </title>
        <link href="{% static "css/base.css" %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">Educa</a>
            <ul class="menu">
                {% if request.user.is_authenticated %}
                    <li>
                        <a href="{% url "logout" %}">Sign out</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url "login" %}">Sign in</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        <script>
    document.addEventListener('DOMContentLoaded', (event) => { 
        // DOM loaded 
        {% block domready %}
        {% endblock domready %} 
    }) 
        </script>
    </body>
</html>
