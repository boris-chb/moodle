{% extends "base.html" %}

{% block title %}Delete module{% endblock %}

{% block content %}
  <h1>Delete module "{{ module.title }}"</h1>

  <div class="topic">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ module.title }}"?</p>
      <input type="submit" class="btn btn-danger" value="Delete «{{module.title}}»">
    </form>
  </div>
{% endblock %}
